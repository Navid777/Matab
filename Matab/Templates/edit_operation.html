{% extends 'base.html' %}

{% block title %}
ویرایش اطلاعات خدمت 
{% endblock %}

{% block extrajs %}
    <script type="text/javascript" src="{{ MEDIA_URL }}js/edit_operation.js"></script>
{% endblock %}

{% block content %}
	<label class="btn btn-info center-block">{{ operation.type}} {{ operation.name}}</label>
	<a id="chooseLink" href="{% url "Radiology.views.choose_operation" %}?next={% url "Radiology.views.edit_operation" %}" class="btn btn-danger center-block">
	انتخاب یک خدمت دیگر
	</a>
	<form action="{% url 'Radiology.views.ajax_edit_operation' %}"  id="editOperationForm" method="post">
	{% csrf_token %}
		<div class="form-group">
			<label for="editOperationIdInput">شماره</label>
			<input type="text" name="id" class="form-control"
			 	id="editOperationIdInput" readonly="readonly" value="{{operation.id}}"/>
		</div>
		<div class="form-group">
			<label for="editOperationTypeInput">نوع</label>
			<input type="text" name="type" class="form-control"
			 	id="editOperationTypeInput" value="{{operation.type}}"/>
		</div>
		<div class="form-group">
			<label for="editOperationNameInput">نام</label>
			<input type="text" name="name" class="form-control"
			 	id="editOperationNameInput" value="{{operation.name}}"/>
		</div>
		<div class="form-group">
			<label for="editOperationCodeographyInput">کدگرافی خدمت</label>
			<input type="text" name="codeography" class="form-control"
			 	id="editOperationCodeographyInput" value="{{operation.codeography}}"/>
		</div>
		<div class="form-group">
			<label for="editOperationIndividualFeeInput">تعرفه خصوصی</label>
			<input type="text" name="individual_fee" class="form-control"
			 	id="editOperationIndividualFeeInput" value="{{operation.individual_fee}}"/>
		</div>
		<div class="form-group">
			<label for="editOperationGovernmentalFeeInput">تعرفه دولتی</label>
			<input type="text" name="governmental_fee" class="form-control"
			 	id="editOperationGovernmentalFeeInput" value="{{operation.governmental_fee}}"/>
		</div>
		<div class="form-group">
			<label for="editOperationMedicalFeeInput">تعرفه نظام پزشکی</label>
			<input type="text" name="medical_fee" class="form-control"
			 	id="editOperationMedicalFeeInput" value="{{operation.medical_fee}}"/>
		</div>
		<div class="form-group">
			<label for="editOperationFilmInput">نوع فیلم</label>
			<select name="film" id='editOperationFilmInput' class='form-control chosen-select'>
				<option value="" selected> </option>
				<option value="{{film.id}}" selected>{{film.name}}</option>
				{% for f in film_types %}
				<option value="{{ f.id }}">{{ f.name }}</option>
				{% endfor %}
				</select>
		</div>
		<div class="form-group">
			<label for="editOperationFilmQuantityInput">تعداد فیلم</label>
			<input type="text" name="film_quantity" class="form-control"
			 	id="editOperationFilmQuantityInput" value="{{operation.film_quantity}}"/>
		</div>
	</form>
    <button type="button" class="btn btn-primary" id="editOperationSubmit">ویرایش اطلاعات خدمت</button>


{% endblock %}
