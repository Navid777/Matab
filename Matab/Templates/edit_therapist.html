{% extends 'base.html' %}

{% block title %}
ویرایش اطلاعات پزشک معالج 
{% endblock %}

{% block extrajs %}
    <script type="text/javascript" src="{{ MEDIA_URL }}js/edit_therapist.js"></script>
{% endblock %}

{% block content %}
	<label class="btn btn-info center-block">{{ therapist.first_name }} {{ therapist.last_name }}</label>
	<a id="chooseLink" href="{% url "Radiology.views.choose_therapist" %}?next={% url "Radiology.views.edit_therapist" %}" class="btn btn-danger center-block">
	انتخاب یک پزشک معالج دیگر
	</a>
	<form action="{% url 'Radiology.views.ajax_edit_therapist' %}"  id="editTherapistForm" method="post">
	{% csrf_token %}
		<div class="form-group">
			<label for="editTherapistIdInput">شماره</label>
			<input type="text" name="id" class="form-control"
			 	id="editTherapistIdInput" readonly="readonly" value="{{therapist.id}}"/>
		</div>
		<div class="form-group">
			<label for="editTherapistFirstNameInput">نام</label>
			<input type="text" name="first_name" class="form-control"
			 	id="editTherapistFirstNameInput" value="{{therapist.first_name}}"/>
		</div>
		<div class="form-group">
			<label for="editTherapistLastNameInput">نام خانوادگی</label>
			<input type="text" name="last_name" class="form-control"
			 	id="editTherapistLastNameInput" value="{{therapist.last_name}}"/>
		</div>
		<div class="form-group">
			<label for="editTherapistMedicalNumberInput">شماره نظام پزشکی</label>
			<input type="text" name="medical_number" class="form-control"
			 	id="editTherapistMedicalNumberInput" value="{{therapist.medical_number}}"/>
		</div>
	</form>
    <button type="button" class="btn btn-primary" id="editTherapistSubmit">ویرایش اطلاعات پزشک معالج</button>


{% endblock %}
