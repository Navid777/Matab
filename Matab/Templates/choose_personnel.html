{% extends 'base.html' %}

{% block title %}
انتخاب پرسنل
{% endblock %}

{% block extracss %}
<link href="{{ MEDIA_URL }}css/monshi_signin.css" rel="stylesheet">
{% endblock %}

{% block content %}
      <form class="form-signin" role="form" method="post" action="">
          {% csrf_token %}
        <h2 class="form-signin-heading">لطفا نام پرسنل را انتخاب کنید</h2>
        <select name="personnel_id" class="form-control" placeholder="نام پرسنل" required autofocus>
        	{% for p in personnel %}
        	<option value="{{p.id}}">{{p.first_name}} {{p.last_name}}</option>
        	{%endfor%}
        </select>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">انتخاب</button>
        <a href="{% url 'Radiology.views.waiting_list' %}" id="return" class="btn btn-default btn-block">بازگشت</a>
      </form>
{% endblock %}
