{% extends 'base.html' %}

{% block content %}
    <style>
    table {
        border-color: white;
    }
    thead {
        background-color: white;
    }
    td, th {
      text-align: center;
      vertical-align: middle;
    }
    </style>
<table class="table table-hover table-condensed table-bordered">
    <thead>
    <tr>
        <th>نام</th>
        <th>نام خانوادگی</th>
        <th>شماره‌ی ملی</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="patient_list">
        {% for p in turns %}
        <tr>
        <td>{{ p.patient.first_name }}</td>
        <td>{{ p.patient.last_name }}</td>
        <td>{{ p.patient.national_code }}</td>
        <td><button class="btn btn-default btn-block" data-id="{{ p.id }}">ثبت ورود</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
